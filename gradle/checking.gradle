////// checkstyle //////
checkstyle {
    toolVersion = '8.30'
}
////// pmd //////
pmd {
    toolVersion = "6.21.0"
    rulesMinimumPriority = 4 // 5 is default
    ruleSetFiles "$rootDir/config/pmd/pmd-rules.xml"
    ruleSets = []
}
pmdTest {
    rulesMinimumPriority = 1
}
////// spotbugs //////
spotbugs {
    ignoreFailures = false
    effort = 'default'
    reportLevel = 'high'
    excludeFilter = file("$rootDir/config/spotbug/spotbugs-exclude.xml")
}
spotbugsTest {
    reports {
        xml.enabled false
        html.enabled true
    }
}
spotbugsMain {
    reports {
        xml.enabled false
        html.enabled true
    }
}
